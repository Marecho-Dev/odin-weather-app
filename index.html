<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div class="card-container">
      <div class="location-info">
        <div id="day">Tuesday</div>
        <div id="date">7 July 2023</div>
        <div id="location">Paris, France</div>
        <div id="time"></div>
      </div>
      <div class="weather">
        <div id="temperature">27Â°F</div>
      </div>
      <div class="additional-info-container">
        <div class="weather-info">
          <div id="status">Sunny</div>
          <div id="status-svg"></div>
        </div>
        <div class="prediction-info">
          <div class="wind-container">
            <div id="wind-svg"></div>
            <div id="wind-amount">0 km/h</div>
          </div>
          <div class="humidity-container">
            <div id="humidity-svg"></div>
            <div id="humidity-amount">7%</div>
          </div>
          <div class="precipitation-container">
            <div id="precipitation-svg"></div>
            <div id="precipitation-amount">40%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="search-container">
      <form action="">
        <label for="location-input">Location</label>
        <input
          type="text"
          id="location-input"
          name="location-input"
          placeholder="please enter city or zip code"
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </div>
    <script src="javascript.js" async defer></script>
  </body>
</html>
